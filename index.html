<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Right-Click & No Dev Tools</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable keyboard shortcuts like Ctrl+Shift+C, F12 (DevTools)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.shiftKey && event.key === 'C' || event.key === 'I' || event.key === 'J') || event.key === 'F12') {
                event.preventDefault();
            }
        });

        // Disable Ctrl+U to prevent viewing source
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <iframe src="https://sebrexx.vercel.app"></iframe>
</body>
</html>
